<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>

<form action= "login.html">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
 	<br>
  	<br>
	<label for="fullname"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="fname"  id="fullname"  required>
    <br>
    <br>
    <br>
    <label for="username"><b>User Name</b></label>
    <input type="text" placeholder="Enter User Name" name="username"  id= "username" required>
   <br>
   <br>
   <br>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id= "email"  required>
     <br>
      <br>
        <br>
    <label for="Phone Number"><b>Phone Number</b></label>
    <input type="number" placeholder="Enter Phone number" name="phnum" id= "phonenumber" required>
 <br> <br> <br>   
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw"  id= "password" required>
 <br> <br> <br>
    
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn" onClick="register()" >Register</button>
  </div>
 <br> <br> <br>
  <div class="container signin">
    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
  </div>

</form>
<script src="js/initOptions.js"></script>
<script src="js/main.js"></script>
<script src="js/messages.js"></script>
</body>
</html>
